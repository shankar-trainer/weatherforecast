<script>

function send(e,form) {
  fetch(form.action,{method:'post', body: new FormData(form)});
   
  console.log('We send post asynchronously (AJAX)');
  e.preventDefault();
}

</script>
<form method="POST" action="myapi/send" onsubmit="send(event,this)">
